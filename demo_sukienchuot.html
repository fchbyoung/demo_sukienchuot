<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo sự kiện chuột</title>
</head>
<body>
    <img src="images/ball.jpg" alt="" style="width: 200px; height: 200px;" id="myImage">
    <p><b>Click button below to move the image to right</b></p>
    <button onclick="moveLeft()">moveLeft</button>
    <button onclick="moveRight()">moveRight</button>
    <button onclick="moveUp()">moveUp</button>
    <button onclick="movedown()">moveDown</button>
    <script>
        var imgObj;
        function init(){
            imgObj = document.getElementById("myImage");
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
            imgObj.style.top = '0px';
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        function moveLeft(){
            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
        }

        function moveUp(){
            imgObj.style.top = parseInt(imgObj.style.top) - 5 + 'px';
        }

        function movedown(){
            imgObj.style.top = parseInt(imgObj.style.top) + 5 + 'px';
        }

        window.onload = init;
    </script>
</body>
</html>
